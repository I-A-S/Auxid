name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        target: [auxid-validator-x64-linux]
        
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM/Clang
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21 all
          sudo apt install -y llvm-21-dev libclang-21-dev

      - name: Update Submodules
        run: git submodule update --init

      - name: Configure
        run: cd Validator && cmake --preset ${{ matrix.target }} -DLLVM_DIR=/usr/lib/llvm-21/lib/cmake/llvm -DClang_DIR=/usr/lib/llvm-21/lib/cmake/clang

      - name: Build
        run: cd Validator && cmake --build --preset ${{ matrix.target }} --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: auxid-validator-linux
          path: Validator/out/build/${{ matrix.target }}/bin/**/auxid-validator

  build-windows:
      runs-on: windows-latest
      permissions:
        contents: read
      strategy:
        fail-fast: false
        matrix:
          target: [auxid-validator-x64-windows]

      env:
        LLVM_VERSION: 21.1.8 

      steps:
        - uses: actions/checkout@v4

        - uses: ilammy/msvc-dev-cmd@v1

        - name: Install LLVM/Clang ${{ env.LLVM_VERSION }}
          shell: pwsh
          run: |
            $Version = $env:LLVM_VERSION
            $Filename = "clang+llvm-$Version-x86_64-pc-windows-msvc.tar.xz"
            $Url = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$Version/$Filename"
            $DestDir = "C:\llvm"

            echo "Downloading LLVM $Version from $Url..."
            curl -L -o $Filename $Url

            echo "Extracting..."
            7z x $Filename -so | 7z x -si -ttar -o"$DestDir"

            $ExtractedRoot = Get-ChildItem -Path "$DestDir" -Directory | Select-Object -First 1
            $FinalPath = "$DestDir\final"
            Move-Item -Path "$ExtractedRoot\*" -Destination "$DestDir"

            echo "LLVM_ROOT=$DestDir" >> $env:GITHUB_ENV
            echo "LLVM_DIR=$DestDir\lib\cmake\llvm" >> $env:GITHUB_ENV
            echo "Clang_DIR=$DestDir\lib\cmake\clang" >> $env:GITHUB_ENV

            echo "$DestDir\bin" >> $env:GITHUB_PATH

        - name: Update Submodules
          run: git submodule update --init

        - name: Configure
          run: cd Validator && cmake --preset ${{ matrix.target }}

        - name: Build
          run: cd Validator && cmake --build --preset ${{ matrix.target }} --config Release

        - name: Bundle Artifacts
          shell: pwsh
          run: |
            $BuildDir = "Validator/out/build/${{ matrix.target }}/bin/Release"
            $LlvmBin = "C:\llvm\bin"
            
            echo "Copying DLLs from $LlvmBin to $BuildDir..."
            Copy-Item "$LlvmBin\*.dll" -Destination "$BuildDir" -Force

        - name: Upload Artifact
          uses: actions/upload-artifact@v4
          with:
            name: auxid-validator-windows
            path: Validator/out/build/${{ matrix.target }}/bin/Release

  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./IDE/VSCode/auxid-vscode 
        run: npm ci

      - name: Package Extension
        working-directory: ./IDE/VSCode/auxid-vscode
        run: npx vsce package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: IDE/VSCode/auxid-vscode/*.vsix

  release:
    needs: [build-linux, build-windows, build-extension]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: auxid-validator-linux
          path: linux-build

      - uses: actions/download-artifact@v4
        with:
          name: auxid-validator-windows
          path: windows-build

      - uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: extension-build

      - name: Prepare Assets
        run: |
          # Zip Windows files
          cd windows-build
          zip -r ../auxid-validator-windows.zip .
          cd ..
          
          # Move Linux binary and make executable
          mv linux-build/auxid-validator auxid-validator-linux
          chmod +x auxid-validator-linux

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            auxid-validator-linux
            auxid-validator-windows.zip
            extension-build/*.vsix
            